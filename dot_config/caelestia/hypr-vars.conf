# ============================================
# Caelestia 用户变量覆盖 - Vim/i3 风格快捷键
# ============================================
# 这个文件用于覆盖 Caelestia 默认的快捷键变量
# 会在 ~/.config/hypr/variables.conf 之后加载，所以这里的定义优先
#
# 语法说明：
#   $变量名 = 修饰键, 按键
#   修饰键可以是: Super, Ctrl, Alt, Shift，用 + 组合（如 Super+Shift）
#
# Vim 方向键对照：
#   H = 左 (Left)
#   J = 下 (Down)
#   K = 上 (Up)
#   L = 右 (Right)


# ============================================
# 第一部分：解决快捷键冲突
# ============================================
# 这些原本占用了 H/J/K/L 键位，需要移走

# 原本 Super+L 是锁屏，改成 Ctrl+Alt+L（常见锁屏键）
$kbLock = Ctrl+Alt, L

# 原本 Super+K 是显示面板，改成 Super+O（Open panels）
$kbShowPanels = Super, O


# ============================================
# 第二部分：i3 风格快捷键
# ============================================

# --- 终端 ---
# Super+Enter 打开终端（i3 经典键位）
$kbTerminal = Super, Return

# --- 关闭窗口 ---
# Super+Shift+Q 关闭当前窗口（i3 经典键位）
$kbCloseWindow = Super+Shift, Q

# --- 全屏 ---
# Super+F 全屏切换
$kbWindowFullscreen = Super, F

# --- 浮动窗口 ---
# Super+Shift+Space 切换浮动/平铺
$kbToggleWindowFloating = Super+Shift, Space

# --- 工作区切换 ---
# Super+数字 切换到对应工作区（这是默认值，写出来方便查看）
$kbGoToWs = Super

# --- 移动窗口到工作区 ---
# Super+Shift+数字 将窗口移动到对应工作区（i3 经典键位）
$kbMoveWinToWs = Super+Shift

# --- 特殊工作区 ---
# Super+S 切换特殊工作区（scratchpad）
$kbToggleSpecialWs = Super, S

# --- 移动/缩放窗口模式 ---
# Super+Z 进入移动模式（按住拖拽）
$kbMoveWindow = Super, Z
# Super+X 进入缩放模式（按住拖拽）
$kbResizeWindow = Super, X

# --- 窗口 PIP 模式 ---
# Super+Alt+\ 画中画模式
$kbWindowPip = Super+Alt, Backslash

# --- 固定窗口 ---
# Super+P 固定窗口（所有工作区可见）
$kbPinWindow = Super, P

# --- 带边框全屏 ---
# Super+Alt+F 带边框的全屏
$kbWindowBorderedFullscreen = Super+Alt, F


# ============================================
# 第三部分：窗口分组
# ============================================

# Alt+Tab 在窗口组内循环切换（下一个）
$kbWindowGroupCycleNext = Alt, Tab

# Alt+Shift+Tab 在窗口组内循环切换（上一个）
$kbWindowGroupCyclePrev = Shift+Alt, Tab

# Super+U 将窗口移出分组
$kbUngroup = Super, U

# Super+, 切换窗口分组
$kbToggleGroup = Super, Comma


# ============================================
# 第四部分：应用快捷键
# ============================================

# Super+W 打开浏览器（Web）
$kbBrowser = Super, W

# Super+E 打开文件管理器（Explorer）
$kbFileExplorer = Super, E

# Super+C 打开编辑器（Code）— 注意这个和 i3 的关窗不同
$kbEditor = Super, C


# ============================================
# 第五部分：特殊工作区切换
# ============================================

# Ctrl+Shift+Escape 系统监视器
$kbSystemMonitor = Ctrl+Shift, Escape

# Super+M 音乐播放器
$kbMusic = Super, M

# Super+D 通讯应用（Discord 等）
$kbCommunication = Super, D

# Super+R 待办事项
$kbTodo = Super, R


# ============================================
# 第六部分：系统操作
# ============================================

# Ctrl+Alt+Delete 会话菜单（注销/关机等）
$kbSession = Ctrl+Alt, Delete

# Ctrl+Alt+C 清除所有通知
$kbClearNotifs = Ctrl+Alt, C

# Super+Alt+L 恢复锁屏（备用）
$kbRestoreLock = Super+Alt, L
