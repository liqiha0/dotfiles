# ============================================
# Caelestia 用户配置 - Vim/i3 风格快捷键
# ============================================
# 这个文件在所有 Caelestia 配置之后加载
# 用于添加额外的快捷键绑定
#
# 语法说明：
#   bind = 修饰键, 按键, 动作, 参数
#   binde = 同上，但按键可以重复触发（按住不放）


# ============================================
# 基础设置
# ============================================

# 显示器配置（自动检测）
monitor = , preferred, auto, auto

# 默认终端
$terminal = ghostty


# ============================================
# Vim 风格焦点移动 (Super + H/J/K/L)
# ============================================
# H = 左, J = 下, K = 上, L = 右
# 这是 Vim 用户最核心的操作习惯

# Super+H 焦点移到左边窗口
bind = Super, H, movefocus, l

# Super+J 焦点移到下方窗口
bind = Super, J, movefocus, d

# Super+K 焦点移到上方窗口
bind = Super, K, movefocus, u

# Super+L 焦点移到右边窗口
bind = Super, L, movefocus, r


# ============================================
# Vim 风格窗口移动 (Super+Shift + H/J/K/L)
# ============================================
# 将当前窗口移动到指定方向

# Super+Shift+H 将窗口移到左边
bind = Super+Shift, H, movewindow, l

# Super+Shift+J 将窗口移到下方
bind = Super+Shift, J, movewindow, d

# Super+Shift+K 将窗口移到上方
bind = Super+Shift, K, movewindow, u

# Super+Shift+L 将窗口移到右边
bind = Super+Shift, L, movewindow, r


# ============================================
# Vim 风格窗口缩放 (Super+Ctrl + H/J/K/L)
# ============================================
# 调整窗口大小，binde 表示可以按住重复触发

# Super+Ctrl+H 向左缩小
binde = Super+Ctrl, H, resizeactive, -50 0

# Super+Ctrl+J 向下扩大
binde = Super+Ctrl, J, resizeactive, 0 50

# Super+Ctrl+K 向上缩小
binde = Super+Ctrl, K, resizeactive, 0 -50

# Super+Ctrl+L 向右扩大
binde = Super+Ctrl, L, resizeactive, 50 0


# ============================================
# 分割比例调整 (Super + -/=)
# ============================================
# 调整当前窗口在布局中的占比

# Super+- 减小当前窗口占比
binde = Super, Minus, splitratio, -0.1

# Super+= 增大当前窗口占比
binde = Super, Equal, splitratio, 0.1


# ============================================
# 布局切换
# ============================================

# Super+Space 切换布局方向（横向/纵向分割）
bind = Super, Space, togglesplit

# Super+Tab 循环切换到下一个窗口
bind = Super, Tab, cyclenext

# Super+Shift+Tab 循环切换到上一个窗口
bind = Super+Shift, Tab, cyclenext, prev


# ============================================
# 快捷键速查表
# ============================================
#
# === 焦点移动 ===
# Super + H/J/K/L        移动焦点（左/下/上/右）
#
# === 窗口移动 ===
# Super + Shift + H/J/K/L  移动窗口（左/下/上/右）
#
# === 窗口缩放 ===
# Super + Ctrl + H/J/K/L   调整窗口大小
# Super + -/=              调整分割比例
#
# === 布局 ===
# Super + Space            切换分割方向
# Super + Tab              循环切换窗口
#
# === 窗口操作 ===
# Super + Enter            打开终端
# Super + Shift + Q        关闭窗口
# Super + F                全屏
# Super + Shift + Space    切换浮动
#
# === 工作区 ===
# Super + 1-0              切换到工作区 1-10
# Super + Shift + 1-0      移动窗口到工作区 1-10
# Super + S                切换特殊工作区
#
# === 应用 ===
# Super + W                浏览器
# Super + E                文件管理器
# Super + C                编辑器
# Super + D                通讯应用
#
# === 系统 ===
# Ctrl + Alt + L           锁屏
# Ctrl + Alt + Delete      会话菜单
# Super + O                显示面板
#
